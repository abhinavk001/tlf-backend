<html>
  <body
    style="
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    "
  >
    <div
      style="
        width: 100%;
        background: #efefef;
        border-radius: 10px;
        padding: 10px;
      "
    >
      <div style="margin: 0 auto; width: 90%; text-align: center">
        <h1
          style="
            background-color: rgba(0, 53, 102, 1);
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
          "
        >
          Tinkerhub Learning Facilitators
        </h1>
        <div
          style="
            margin: 30px auto;
            background: white;
            width: 40%;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
          "
        >
          <h3 style="margin-bottom: 50px; font-size: 24px">Forgot Password Request</h3>
          <p style="margin-bottom: 30px">
            To reset your password, please click on the button given below.
          </p>

          <a
            style="
              display: block;
              margin: 0 auto;
              border: none;
              background-color: rgba(255, 214, 10, 1);
              color: white;
              width: 200px;
              line-height: 24px;
              padding: 10px;
              font-size: 20px;
              border-radius: 10px;
              cursor: pointer;
              text-decoration: none;
            "
            href="{{ body.token}}"
            target="_blank"
          >
            Click here to Reset password
          </a>
          <p style="margin-bottom: 20px;
                color: grey;
                font-size: 12px;
                ""
            >
            If you did not make this request, simply ignore this email.
            </p>
        </div>
      </div>
    </div>
  </body>
</html>
